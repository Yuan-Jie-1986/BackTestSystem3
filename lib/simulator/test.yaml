
host: 192.168.1.172
port: 27017
db_name: CBNB
user: yuanjie
pwd: yuanjie


start_date: '20130101'
end_date: '20181231'
capital: 1e6
backtest_mode: OPEN  # 回测方式，CLOSE为以当天收盘价交易

date_type: SHSE # 目前可以选择的是SHSE/NYMEX

switch_contract: 1
turnover: 1  # 持仓天数，通常是针对横截面的策略，对于CTA策略不太适用

data:

  future_price:  # 该字段不能改变，回测计算pnl的时候需要该字段
    -
      collection: FuturesMD # 如果没有该字段，则默认为FuturesMD
      obj_field: wind_code
      obj_content: TA.CZC
      commodity: TA
      fields: [OPEN, CLOSE, HIGH, LOW]

#    - collection: FuturesMD # 如果没有该字段，则默认为FuturesMD
#      obj_field: tr_code
#      obj_content: LCOc1
#      commodity: LCO
#      fields: [OPEN, CLOSE, HIGH, LOW]
#      unit_change: dollar

  spot_price:
    -
      collection: SpotMD
      obj_field: commodity
      obj_content: "TA内盘人民币价"
      commodity: TA
      fields: [price]

  profit_rate:
  - collection: ProfitRate
    obj_field: commodity
    obj_content: L.DCE
    add_query:  # 对于提取数据的一些其余的条件。比如取method为future
      method: future
    commodity: L
    fields: [upper_profit_rate]
#  -
#    obj_field: wind_code
#    obj_content: PP.DCE
#    commodity: PP
#    fields: [OPEN, CLOSE]

trade_unit:
  TA: 5
  PP: 5
  LCO: 1000

margin_ratio:
  TA.CZC: 0.07
  PP.DCE: 0.07
  LCOc1: 0.05

tcost: 0

tcost_list:
  TA.CZC:
    mode: fixed
    value: 24
  PP.DCE:
    mode: percentage
    value: 0.00024




